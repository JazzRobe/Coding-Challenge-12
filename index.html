<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing</title>
</head>
<body>
    <canvas id="myCanvas" width="500" height="500" style="border:1px solid #000000;"></canvas> <br>
    <!--initialize the canvas-->

    <button id="lineTool">Line Tool</button>
    <button id="rectTool">Rectangle Tool</button>
    <button id="circTool">Circle Tool</button>
    <!--three buttons to change the drawing tool-->

    <select id="colorSelect">
        <option value="Red">Red</option>
        <option value="Yellow">Yellow</option>
        <option value="Blue">Blue</option>
    </select>
    <!--dropdown to select one of three drawing colors-->

    <button id="clearCanvas">Clear</button>
    <!--button to clear the canvas-->

    <script src="canvas.js"></script>
</body>
</html>
